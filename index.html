<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Ilustrado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <button id="toggle-background" onclick="toggleBackground()">Cambiar Fondo</button>
    <div class="animacion"> 
        <div class="logos"> 
            <img src="WSPLOGO.svg" class="logo-animado logo-wsp">
            <img src="GOOGLELOGO.svg" class="logo-animado logo-google">
        </div>
        <div class="container">
            <div class="fondo">
                <img src="fondoapp.svg">
            </div>
            <div class="cards">
                <img src="cards.svg">
            </div>
            <div class="wsp-container">
                <div class="wsp-track">
                    <div class="wsp-card"><img src="Whatsapp.svg"></div>
                    <div class="wsp-card"><img src="Whatsapp.svg"></div>
                    <div class="wsp-card"><img src="Whatsapp.svg"></div>
                    <div class="wsp-card"><img src="Whatsapp.svg"></div>
                </div>
            </div>
            <div class="mail-container">
                <div class="mail-track">
                    <div class="mail-card"><img src="mail.svg"></div>
                    <div class="mail-card"><img src="mail.svg"></div>
                    <div class="mail-card"><img src="mail.svg"></div>
                    <div class="mail-card"><img src="mail.svg"></div>
                </div>
            </div>
            <div class="confeti">
                <img src="confeti.svg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
